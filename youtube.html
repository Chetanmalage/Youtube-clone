<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search" name="searachbar">

    <div class="video-preview">

        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="th">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="Channel_profile_picture/channel-1.jpeg">
            </div>
            <div class="video-info">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="video-author">Marques Brownlee</p>

                <p class="video-stat">3.4M views · 6 months ago</p>
            </div>
        </div>
    </div>



    <div class="video-preview">

        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="th">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="Channel_profile_picture/channel-2.jpeg">
            </div>
            <div class="video-info">
                <p class="video-title">Try Not To Laugh Challenge #9</p>
                <p class="video-author">Markiplier</p>

                <p class="video-stat">19M views · 4 years ago</p>
            </div>
        </div>

</html>
